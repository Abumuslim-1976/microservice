server:
  port: 8060

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: student-service
        uri: lb://student-service
        predicates:
        - Path=/student/**
        filters:
        - RewritePath=/student/(?<path>.*), /$\{path}
      - id: group-service
        uri: lb://group-service
        predicates:
        - Path=/group/**
        filters:
        - RewritePath=/group/(?<path>.*), /$\{path}
      - id: auth-service
        uri: lb://auth-service
        predicates:
        - Path=/auth/**
        filters:
        - RewritePath=/auth/(?<path>.*), /$\{path}
      - id: openapi
        uri: http://localhost:${server.port}
        predicates:
        - Path=/v3/api-docs/**
        filters:
        - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs

springdoc:
  swagger-ui:
    urls:
      - name: student
        url: /v3/api-docs/student
      - name: group
        url: /v3/api-docs/group
      - name: auth
        url: /v3/api-docs/auth